<html ng-app="mittens">
<head>
	<title>Mittens</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('mittens', []);

		app.controller('MittensCtrl', function($scope) {
			$scope.meows = [
			'Hello i flliped over a cup.',
			'My owner just said hi to me.',
			'I ran around the house today and made a mess.',
			'Just climbing around.',
			'hello again'
		];
	});
	</script>
</head>
<body ng-controller="MittensCtrl">
	<h1 class="page-title">Mittens</h1>
	<div class="row feed">
		<div class="col-md-4">
			<h4>Login</h4>
			<br>
			<input type="text" size="30" placeholder="Username">
			<br><br>
			<input type="password" size="30" placeholder="Password">
		</div>
		<div class="col-md-8">
			<h3 ng-repeat="meow in meows">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				{{ meow }}
			</h3>
		</div>
	</div>
</body>
</html>
